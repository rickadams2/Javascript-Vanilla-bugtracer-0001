<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rick Adams: issue tracer</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body onload="fetchIssues()"> 
<div class="container">
    <h1>Vanilla Javascript bugtracer  </h1>
    <h4> <i class="glyphicon glyphicon-link"></i> <a href="http://github.com/rickadams2/repo"target="_blank">Heroku</a></small></h4>
    <h4> <i class="glyphicon glyphicon-file"></i> <a href="http://github.com/rickadams2/repo"target="_blank">Repo</a></small></h4>
    <h4> <i class="glyphicon glyphicon-search"></i> <a href="http://github.com/rickadams2"target="_blank">View other projects</a></small></h4>
    <h4>  <i class="glyphicon glyphicon-user" ></i> <a href="http://linkedin.com/in/rickadams2"target="_blank">Lets talk</a></h4>
   
    <div class="jumbotron">
      <h3>Add New Issue:</h3>
      <form id="issueInputForm">
        <div class="form-group">
          <label for="issueDescInput">Description</label>
          <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
        </div>
        <div class="form-group">
          <label for="issueSeverityInput">Severity</label>
          <select id="issueSeverityInput" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="issueAssignedToInput">Assigned To</label>
          <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
        </div>
        <button type="submit" class="btn btn-success">Add</button>
        <button type="delete" class="btn btn-danger">Remove</button>
      </form>
    </div>
    <div class="col-lg-12">
      <div id="issuesList">
      </div>
    </div>
    <div class="footer">
      <p> <a href="http://github.com/rickadams2" target="_blank">View other projects </a> 
    </div>
  </div>
  <script src="chance.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>
</html>
